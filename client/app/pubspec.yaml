name: app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  http: ^0.13.3
  page_transition: ^2.0.2
  video_player: ^2.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

